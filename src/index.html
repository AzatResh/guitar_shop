<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b950c158bf.js" crossorigin="anonymous"></script>
    <title>Уроки на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре">
</head>

<body>
    <!-- Первая секция -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="">
                    <img class="main-section__logo" src="icons/Лого 1.svg" alt="Лого">
                </a>
            </header>
            <nav class="main-section__nav">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <!-- левая часть первой секции -->
            <div class="left-wrapper">
                <img src="img/Гитарист 1.png" alt="" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <!-- правая часть првой секции -->
            <div class="right-wrapper">
                <!-- Иконки -->
                <div class="right-wrapper__icons_box icons">
                    <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
                </div>
                <!-- Заголовки -->
                <h1 class="right-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <div class="right-wrapper__button buttons">
                    <!-- кнопки -->
                    <button class="buttons__main-btn"> Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/Иконка чата 1.svg" alt="chat">
                        <p class="buttons__text">Есть <br> вопросы?</p>
                    </div>
                </div>
            </div>

            <div class="main-section__first-ellipse ellipse">
                <div class="ellipse__subtract"></div>
            </div>
        </div>

        <div class="main-section__second-ellipse ellipse ellipse_big">
            <div class="ellipse__subtract ellipse__subtract_big"></div>
        </div>

    </div>
</body>

</html>
